    const groupBySelect = document.getElementById("groupBy");
    const galleryDiv = document.getElementById("gallery");

    function renderGallery() {
      const groupBy = groupBySelect.value;
      galleryDiv.innerHTML = "";

      if (groupBy === "all") {
        createHeading("All Events");
        data.forEach(item => createCard(item));
        return;
      }

      const groups = {};
      data.forEach(item => {
        const key = item[groupBy];
        if (!groups[key]) groups[key] = [];
        groups[key].push(item);
      });

      for (let key in groups) {
        createHeading(key);
        groups[key].forEach(item => createCard(item));
      }
    }

    function createHeading(text) {
      const col = document.createElement("div");
      col.className = "col-12 headingblock";
      col.innerHTML = `<h3>${text}</h3>`;
      galleryDiv.appendChild(col);
    }

    function createCard(item) {
      const col = document.createElement("div");
      col.className = "col-12 col-sm-6 col-md-4 col-lg-3";

      col.innerHTML = `
        <div class="gallerycard card h-100">
          <img src="${item.image}" alt="${item.eventName}">
          <div class="card-body">
            <div class="title">${item.eventName}</div>
            <div class="meta">${item.year} • ${item.category}</div>
          </div>
        </div>
      `;
      galleryDiv.appendChild(col);
    }

    groupBySelect.addEventListener("change", renderGallery);
    groupBySelect.value = "all";
    renderGallery();
  </script>
